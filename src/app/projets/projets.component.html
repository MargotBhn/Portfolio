<div class="custom-bg">
    <div class="bloc-spacer"></div>
    <div class="container">
        <div class="row">
            <span class="project-title category-italic-font">Projets Web</span>
        </div>
    </div>
    <div class="row text-center">
        <div class="button-margin">
            <button
                class="round-projects-button"
                (click)="selectProject(0)"
                [ngClass]="{'active-round-project-button': selectedProjectIndex === 0}">
                <span class="button-index-text">1</span>
            </button>

            <button
                class="round-projects-button"
                (click)="selectProject(1)"
                [ngClass]="{'active-round-project-button': selectedProjectIndex === 1}">
                <span class="button-index-text">2</span>
            </button>
        </div>
    </div>
    <div class="container rounded project-shadow p-4">
        <div class="row justify-content-md-center align-items-center ">
            <div class="col-12 col-lg-6 text-center">
                    <img src="{{selectedProject.image}}" class="img-fluid rounded"/>
            </div>
            <div class="col-12 col-lg-6 ">
                <div class="row">
                    <span class="project-name">{{selectedProject.title}}</span>
                </div>

                <div class="row ">
                    <div *ngFor="let description of selectedProject.descriptions" class="d-inline justify-text project-text-margin">
                        <span class="main-text">{{description}} </span>
                    </div>
                </div>
                <div class="row">
                    <ul>
                        <li *ngFor="let skill of selectedProject.skills" class="main-text skill-list justify-text">
                            <span>{{skill}}</span>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center text-center top-padding">
                        <div *ngFor="let langage of selectedProject.langages" class="d-inline mx-4">
                            <img src="{{langage.src}}" class="tech-icon"/>
                            <div class="langage-name">{{langage.name}}</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <ul class="link-icon-container">
                        <li *ngFor="let link of selectedProject.links" class="d-inline mx-2">
                            <a href={{link.url}}>
                                <img src="{{link.image}}" class="link-icon"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="bloc-spacer"></div>
</div>
